<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boxicon link-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- remixicon link-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <!-- google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
    <!-- fontawesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css link-->
    <link rel="stylesheet" type="text/css" href="assets/stylingcss/style.css">
    <!-- piano css link-->
    <link rel="stylesheet" type="text/css" href="assets/stylingcss/piano.css">
    <title>Keytar-Piano</title>
</head>
<body>
 
 <!-- navigation bar -->
 <header>
    <a href="index.html" id="logo">KeytarSchool</a>
    <ul id="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="piano.html" class="current">Piano</a></li>
        <li><a href="subscription.html">Subscribe</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="bx bx-menu" id="menu-icon"></div>
  </header>

  <!-- Piano section-->
  <div id="piano-wrap-container">
      <div id="piano-container">
         <div id="top-piano">
             <!--Metronom section-->
             <div id="metronome" class="border">
                <h4 class="section-title">Metronome</h4>
                <div id="metro-content">
                    <div id="tempo">
                        <h5>Tempo(BPM)</h5>
                        <div class="tempo-btn" id="decrease-tempo">-</div>
                        <input type="number" min="60" max="180" value="90" id="tempo-input">
                        <div class="tempo-btn" id="increase-tempo">+</div>
                    </div>
                    <div id="play-pause">PLAY</div>
                    <div id="time-signature">
                        <h5>Beats/Measure</h5>
                        <input type="number" min="1" max="6" value="4" id="measure-input">
                        <div id="btn-container">
                          <div class="measure-btn" id="increase-measure">+</div>
                          <div class="measure-btn" id="decrease-measure">-</div>
                        </div>
                    </div>    
                </div>
             </div>
                <!-- Preset section-->
            <div id="presets" class="border">
                <h4 class="section-title">Presets</h4>
                <div id="preset-content">
                  <div id="volume-slider">
                   <span class="preset-txt">Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
                  </div>
                  <div id="keys-reveal">
                   <span class="preset-txt">Hide Notes</span> <input type="checkbox">
                  </div>
                </div>
             </div>
         </div>
               <!-- Piano keys section-->
           <div id="keys-wrapper">
            <div id="piano-keyboard">
              <div class="key key-white" data-key="c4"><span>c</span></div>
              <div class="key key-black" data-key="db4"><span>c#</span></div>
              <div class="key key-white" data-key="d4"><span>d</span></div>
              <div class="key key-black" data-key="eb4"><span>d#</span></div>
              <div class="key key-white" data-key="e4"><span>e</span></div>
              <div class="key key-white" data-key="f4"><span>f</span></div>
              <div class="key key-black" data-key="gb4"><span>f#</span></div>
              <div class="key key-white" data-key="g4"><span>g</span></div>
              <div class="key key-black" data-key="ab4"><span>g#</span></div>
              <div class="key key-white" data-key="a4"><span>a</span></div>
              <div class="key key-black" data-key="bb4"><span>a#</span></div>
              <div class="key key-white" data-key="b4"><span>b</span></div>
              <div class="key key-white" data-key="c5"><span>c</span></div>
              <div class="key key-black" data-key="db5"><span>c#</span></div>
              <div class="key key-white" data-key="d5"><span>d</span></div>
              <div class="key key-black" data-key="eb5"><span>d#</span></div>
              <div class="key key-white" data-key="e5"><span>e</span></div>
              <div class="key key-white" data-key="f5"><span>f</span></div>
              <div class="key key-black" data-key="gb5"><span>f#</span></div>
              <div class="key key-white" data-key="g5"><span>g</span></div>
              <div class="key key-black" data-key="ab5"><span>g#</span></div>
              <div class="key key-white" data-key="a5"><span>a</span></div>
              <div class="key key-black" data-key="bb5"><span>a#</span></div>
              <div class="key key-white" data-key="b5"><span>b</span></div>
            </div>
            </div>
      </div>
  </div>
  
  <!-- footer section -->
  <footer>
    <span>Socials:</span>

  </footer>

  <!-- piano & metronome scripts -->
  <script src="Javascript/menuscript.js"></script>
  <script src="Javascript/piano.js"></script>
  <script src="Javascript/metronome.js" type="module"></script>

</body>
</html>
